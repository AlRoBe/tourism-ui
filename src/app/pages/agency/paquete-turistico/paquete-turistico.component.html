<div class="container margin-top">
    <div id="carouselExampleIndicators" class="carousel slide uk-responsive-height" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://d1fl2om3sc0eid.cloudfront.net/img/destination/poi/salar-uyuni.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="http://prensaimperial.com/wp-content/uploads/2017/01/salar-de-uyuni-bolivia-740x416.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://www.hola.com/imagenes/viajes/2014020369504/espejismo-salar-uyuni-bolivia/0-260-633/a_en-coch-a.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="card mb-3" *ngIf="paquete">
        <!-- <img class="card-img-top" [src]="paquete.keywords" alt="Card image cap"> -->

        <div class="card-body">
            <h5 class="card-title">{{paquete.name}}</h5>
            <p class="card-text">{{paquete.description}}</p>
            <p class="card-text"><small class="text-muted">{{paquete.inversion}}</small></p>
        </div>
    </div>

</div>

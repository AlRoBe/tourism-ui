<div class="container">
    <h1>Registro de nuevo Destino Turistico.</h1>
    <div>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
 
      <div class="form-group">
        <b>Ubicacion</b><br>
        <label for="country">Pais</label>
        <input type="text" class="form-control" id="country">
        <label for="department">Departamento</label>
        <input type="text" class="form-control" id="department">
        <label for="province">Provincia</label>
        <input type="text" class="form-control" id="province">
        
        <label for="coordinates">Coordenadas</label>
        <input type="text" class="form-control" id="coordinates" name="coordinates">
      </div>
 
      <button ng-click="save_tourist_destiny()" class="btn btn-success">Guardar</button>
    </div>
</div>
